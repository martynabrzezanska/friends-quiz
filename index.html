<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Font and Font Awesome-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/e90f37e67e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Friends Ultimate Quiz</title>
</head>

<body>
    <!-- Top Navigation Menu -->
    <div class="header">
        <a href="#home" id="font-logo" class="logo">
            <i class="fa-solid fa-f" aria-hidden="true">.</i>
            <i class="fa-solid fa-r" aria-hidden="true">.</i>
            <i class="fa-solid fa-i" aria-hidden="true">.</i>
            <i class="fa-solid fa-e" aria-hidden="true">.</i>
            <i class="fa-solid fa-n" aria-hidden="true">.</i>
            <i class="fa-solid fa-d" aria-hidden="true">.</i>
            <i class="fa-solid fa-s" aria-hidden="true">.</i>
        </a>
        <!-- Hidden Navigation Links -->
        <div id="header-right">
            <a href="#home">HOME</a>
            <a href="#about">ABOUT</a>
            <a href="#shop">SHOP</a>
            <a href="#contact">CONTACT</a>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon-bar" onclick="myFunction()">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
    </div>
    <!--Question area-->
    <section>
        <div class="container">
            <div class="quiz-container">
                <div class="quiz-header">
                    <p id="progress">Question x of y</p>
                    <p id="question-counter"></p>
                </div>
                <div class="question-container">
                    <div class="question-bar"></div>
                    <div class="choice-container">
                        <p class="choice-prefix">A</p>
                        <p class="choice-text">CHOICE 1</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">B</p>
                        <p class="choice-text">CHOICE 2</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">C</p>
                        <p class="choice-text">CHOICE 3</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">D</p>
                        <p class="choice-text">CHOICE 4</p>
                    </div>
                    <div class="buttons">
                        <button class="btn next-btn">Next Question</button>
                        <button class="btn submit-btn">Submit</button>
                    </div>
                    <div class="score-area">
                        <p class="scores">Correct Answers: <span id="score">0</span></p>
                        <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
                    </div>
                </div>
            </div>
    </section>
    <footer>
        <div class="icon-media">
            <a href="https://www.facebook.com/" target="_blank">
                <i class="fa-brands fa-facebook" aria-hidden="true"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <i class="fa-brands fa-instagram" aria-hidden="true"></i></a>
            <a href="https://www.twitter.com/" target="_blank">
                <i class="fa-brands fa-twitter-square" aria-hidden="true"></i></a>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
