<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Font and Font Awesome-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/e90f37e67e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Friends Quiz</title>
</head>

<body>
    <!-- Top Navigation Menu -->
    <div class="header">
        <a href="#home" class="active">
            <i class="fa-solid fa-f"></i>
            <i class="fa-solid fa-r"></i>
            <i class="fa-solid fa-i"></i>
            <i class="fa-solid fa-e"></i>
            <i class="fa-solid fa-n"></i>
            <i class="fa-solid fa-d"></i>
            <i class="fa-solid fa-s"></i>
        </a>
        <!-- Navigation links (hidden by default) -->
        <div id="header-right">
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <!--Question area-->
    <div class="quiz-container">
        <h2 class="question">What is the answer to this question?</h2>
        <div class="question-bar">
            <div>
                <span id="question-counter">Question 0 / 10</span>
            </div>
            <div>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text">CHOICE 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text">CHOICE 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text">CHOICE 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text">CHOICE 4</p>
                </div>
                <div class="btn-wrapper">
                    <button class="btn next-btn">Next question</button>
                    <button class="btn submit-btn">Submit</button>
                </div>
                <div class="score-area">
                    <p class="scores">Correct Answers: <span id="score">0</span></p>
                    <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
                </div>
            </div>
            <script src="assets/js/script.js"></script>
</body>

</html>
